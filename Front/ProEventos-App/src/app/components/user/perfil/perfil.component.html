<app-titulo [titulo]="'Perfil' + (isPalestrante? ' Palestrante': '' )"></app-titulo>
<div class="card rounded shadow-sm bg-secondary bg-opacity-25">
  <div class="row p-3">
    <div class="col-lg-3 pt-1 bg-primary">
      <div class="card mb-3">
        <div class="card-header bg bg-primary">
          <input
            type="file"
            #file
            (change)="onFileChange($event)"
            style="display: none"
          />
        </div>
        <div class="d-flex align-self-center pt-3">
          <img
            [src]="imageURL"
            name="aboutme"
            width="120"
            height="120"
            class="rounded-circle"
            (click)="file.click()"
            style="cursor: pointer"
          />
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3">@{{ usuario.username }}</div>
          <div class="h7 text-bold pb-1">
            <b>Nome: </b>{{ usuario.primeiroNome + " " + usuario.ultimoNome }}
          </div>
          <div class="h7">
            {{ usuario.descricao }}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-right">
                <div class="h5">0</div>
                <div class="h6 text-muted">Meus Eventos</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">{{isPalestrante? 'Eventos Ministrados' : 'Participações'}}</div>
              </div>
            </div>
          </li>
        </ul>
        <div class="card-footer bg-primary"></div>
      </div>
    </div>
    <div class="col-lg-9">
      <tabset>
        <tab class="border p-3 border-primary">
          <ng-template tabHeading>
            <i class="fa fa-address-card mr-2"></i>
            <span>Perfil</span>
          </ng-template>
          <app-perfil-detalhe
            (emitFormValue)="getFormValue($event)"
          ></app-perfil-detalhe>
        </tab>
        <tab class="border p-3 border-primary" *ngIf="isPalestrante">
          <ng-template tabHeading>
            <i class="fa fa-user-alt mr-2"></i>
            <span>Palestrante</span>
          </ng-template>
          <div class="form-group">
            <h3 class="border-bottom border-primary">Palestrante</h3>
          </div>
          <app-palestrante-detalhe></app-palestrante-detalhe>
        </tab>
        <tab class="border p-3 border-primary" *ngIf="isPalestrante">
          <ng-template tabHeading>
            <i class="fa fa-user-friends mr-2"></i>
            <span>Redes Sociais</span>
          </ng-template>
          <div class="form-group">
            <h3 class="border-bottom border-primary">Rede Social</h3>
          </div>
            <app-redes-sociais></app-redes-sociais>
        </tab>
      </tabset>
    </div>
  </div>
</div>
