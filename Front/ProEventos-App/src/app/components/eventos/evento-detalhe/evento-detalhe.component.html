<div class="card rounded shadow-sm bg-opacity-25 bg-secondary">
  <form [formGroup]="form">
    <!-- <p>Form value: {{form.value | json}}</p>
    <p>Form valid: {{form.status | json}}</p> -->
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="cssValidator(f.tema)"
            formControlName="tema"
            placeholder="Insira o Tema"
          />
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">*Obrigatório</div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">*Tema deve ter mais de 4 caracteres</div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">*Tema deve ter menos de 50 caracteres</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="cssValidator(f.local)"
            formControlName="local"
            placeholder=""
          />
          <div *ngIf="f.local.errors?.required" class="invalid-feedback">*Obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime-local"
            class="form-control is-invalid"
            [ngClass]="cssValidator(f.dataEvento)"
            formControlName="dataEvento"
            placeholder=""
          />
          <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">*Obrigatório</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control is-invalid"
            [ngClass]="cssValidator(f.qtdPessoas)"
            formControlName="qtdPessoas"
            placeholder=""
          />
          <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">*Obrigatório</div>
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">*Evento deve ter menos de 120.000 pessoas</div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="cssValidator(f.telefone)"
            formControlName="telefone"
            placeholder="(000) 90000-0000"
          />
          <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">*Obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input
            type="email"
            class="form-control is-invalid"
            [ngClass]="cssValidator(f.email)"
            formControlName="email"
            placeholder="e-mail"
          />
          <div *ngIf="f.email.errors?.required" class="invalid-feedback">*Obrigatório</div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">*E-mail Inválido</div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="cssValidator(f.imageURL)"
            formControlName="imageURL"
            placeholder="image"
          />
          <div *ngIf="f.imageURL.errors?.required" class="invalid-feedback">*Obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-primary mr-auto border" (click)="resetForm($event)">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form?.valid" (click)="salvarAlteracao()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
